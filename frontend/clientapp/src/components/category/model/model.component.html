<a [routerLink]="['/categories/',categoryId]" class="mb-1 badge bg-info">
  {{category.categoryName}}
</a>

<pagination *ngIf="category.articleCategories.length"
            (update)="updatePage($event)"
            [params]="xpagination"></pagination>

<div class="row" *ngIf="category.articleCategories.length">
  <div class="col-lg-3 col-md-6" *ngFor="let articleCategory of category.articleCategories">
    <article-model [article]="articleCategory.article"></article-model>
  </div>
</div>
