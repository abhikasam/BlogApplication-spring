<a [routerLink]="['/categories/',categoryId]" class="mb-1 badge bg-info">
  {{category.categoryName}}
</a>

<pagination *ngIf="category.articles!= null && category.articles.length"
            (update)="updatePage($event)"
            [params]="xpagination"></pagination>

<div class="row" *ngIf="category.articles!= null && category.articles.length">
  <div class="col-lg-3 col-md-6" *ngFor="let article of category.articles">
    <article-model [article]="article"></article-model>
  </div>
</div>
